<script>
    $(function(){

    })

    let Slideshow = function(obj){
        this.boxDom = obj.boxDom;
        this.width  = obj.width;
        this.height = obj.height;
        
        this.imgs   = obj.imgs;
        
        
    }
    Slideshow.prototype.initUI = function(){
        let $ulDom = $('<ul></ul>');
        $ulDom.css({
            'width':this.width,
            'height':this.height,
            'overflow':'hidden'
        });
        for(let i=0;i<this.imgs.length;i++){
            let $liDom = $('<li></li>');
            $liDom.css({
                'width':this.width,
                'height':this.height,
                'float':'left'
            })
            $ulDom.append($liDom);
        }


    }
</script>
